<!DOCTYPE html>
<html>
<head>
<title>Animated Border Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  font-family:sans-serif;
}
.box{
  padding:40px;
  width:320px;
  border-radius:20px;
  position:relative;
  background:#1a1a1a;
  color:#fff;
  text-align:center;
}
.box:before{
  content:"";
  position:absolute;
  inset:-3px;
  border-radius:20px;
  background:linear-gradient(45deg,#ff00cc,#3333ff,#00ffcc,#ffcc00);
  z-index:-1;
  animation:rotate 4s linear infinite;
}
@keyframes rotate{
  0%{filter:hue-rotate(0deg);}
  100%{filter:hue-rotate(360deg);}
}
input{
  width:100%;
  padding:12px;
  margin:12px 0;
  border:none;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:25px;
  background:#ff00cc;
  color:#fff;
  cursor:pointer;
}
button:hover{
  opacity:0.8;
}
</style>
</head>
<body>
<div class="box">
<h2>Login Panel</h2>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
<button>Sign Up</button>
</div>
</body>
</html>
