<!DOCTYPE html>
<html>
<head>
<title>Modern Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
  font-family:sans-serif;
}
.box{
  background:white;
  padding:40px;
  width:320px;
  border-radius:20px;
  text-align:center;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(-20px);}
  to{opacity:1; transform:translateY(0);}
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ddd;
  border-radius:10px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#667eea;
  color:#fff;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#5a67d8;
  transform:scale(1.05);
}
</style>
</head>
<body>
<div class="box">
<h2>Login</h2>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
<button>Sign Up</button>
</div>
</body>
</html>
