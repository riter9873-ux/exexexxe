<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:sans-serif;
}

body{
  display:flex;
  height:100vh;
  background:#0f2027;
  color:white;
}

/* Sidebar */
.sidebar{
  width:220px;
  background:#111;
  padding:20px;
  display:flex;
  flex-direction:column;
}

.sidebar h2{
  margin-bottom:30px;
  text-align:center;
  color:#00f2ff;
}

.menu-btn{
  padding:12px;
  margin-bottom:15px;
  border:none;
  border-radius:8px;
  background:#1e1e1e;
  color:white;
  cursor:pointer;
  transition:0.3s;
  font-weight:bold;
}

.menu-btn:hover{
  background:#00f2ff;
  color:black;
}

/* Main Content */
.content{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:40px;
  border-radius:15px;
  backdrop-filter:blur(10px);
  text-align:center;
}

.logout{
  margin-top:20px;
  padding:10px 20px;
  border:none;
  border-radius:20px;
  background:#ff4b2b;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="sidebar">
  <h2>TOOLS</h2>
  <button class="menu-btn" onclick="showTool('ip')">IP Check</button>
  <button class="menu-btn" onclick="showTool('card')">Card Tool</button>
  <button class="menu-btn" onclick="showTool('mail')">Create Temp Mail</button>
</div>

<div class="content">
  <div class="card" id="mainContent">
    <h1>Welcome To Reality ðŸš€</h1>
    <p id="userEmail"></p>
    <button class="logout" onclick="logout()">Logout</button>
  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDJvYxri-fSlPVKjZrHfgoubSxRuoBOQ",
  authDomain: "testmode-df610.firebaseapp.com",
  projectId: "testmode-df610",
  appId: "1:753030117752:web:8c1bfe3a57a779a441308d"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

const auth = firebase.auth();

auth.onAuthStateChanged(function(user){
  if(user){
    document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
  } else {
    window.location.href="index.html";
  }
});

function logout(){
  auth.signOut().then(()=>{
    window.location.href="index.html";
  });
}

function showTool(tool){
  const content = document.getElementById("mainContent");

  if(tool === "ip"){
    content.innerHTML = "<h1>IP Check Tool</h1><p>Here you can build your IP checking feature.</p>";
  }

  else if(tool === "card"){
    content.innerHTML = "<h1>Card Tool</h1><p>Tool section placeholder.</p>";
  }

  else if(tool === "mail"){
    content.innerHTML = "<h1>Temp Mail Tool</h1><p>Temporary email feature section.</p>";
  }
}
</script>

</body>
</html>
