<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
    body{
      display:flex;
      height:100vh;
      background:#0f2027;
      color:white;
    }
    .sidebar{
      width:220px;
      background:#111;
      padding:20px;
    }
    .sidebar h2{
      text-align:center;
      margin-bottom:20px;
      color:#00f2ff;
    }
    .sidebar button{
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border:none;
      background:#1e1e1e;
      color:white;
      cursor:pointer;
      border-radius:5px;
    }
    .sidebar button:hover{
      background:#00f2ff;
      color:black;
    }
    .main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
      padding:20px;
    }
    .card{
      background:#1c1c1c;
      padding:20px;
      border-radius:10px;
      margin-top:20px;
      width:300px;
    }
    .logout{
      margin-top:20px;
      padding:10px 20px;
      border:none;
      background:red;
      color:white;
      cursor:pointer;
      border-radius:5px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>TOOLS</h2>
  <button onclick="showIP()">IP Check</button>
</div>

<div class="main" id="mainContent">
  <h1>Welcome To Reality ðŸš€</h1>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBkDJvYxri-fSlPVKjZrHfgoubSxRuoBOQ",
    authDomain: "testmode-df610.firebaseapp.com",
    projectId: "testmode-df610",
    appId: "1:753030117752:web:8c1bfe3a57a779a441308d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  auth.onAuthStateChanged(user=>{
    if(!user){
      window.location.href="index.html";
    }
  });

  function logout(){
    auth.signOut().then(()=>{
      window.location.href="index.html";
    });
  }

  function showIP(){
    fetch("https://ipapi.co/json/")
    .then(res=>res.json())
    .then(data=>{
      document.getElementById("mainContent").innerHTML = `
        <h1>Your IP Information</h1>
        <div class="card">
          <p><b>IP:</b> ${data.ip}</p>
          <p><b>City:</b> ${data.city}</p>
          <p><b>Region:</b> ${data.region}</p>
          <p><b>Country:</b> ${data.country_name}</p>
          <p><b>ISP:</b> ${data.org}</p>
        </div>
        <button class="logout" onclick="logout()">Logout</button>
      `;
    })
    .catch(()=>{
      document.getElementById("mainContent").innerHTML = `
        <h2>Failed to load IP info</h2>
        <button class="logout" onclick="logout()">Logout</button>
      `;
    });
  }
</script>

</body>
</html>
