<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}

    body{display:flex;height:100vh;background:#f9fafb;}

    /* Sidebar */
    .sidebar{
      width:230px;
      background:#111827;
      color:white;
      padding:30px 20px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    .sidebar h2{margin-bottom:30px;font-size:18px;}
    .sidebar button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#1f2937;
      color:white;
      cursor:pointer;
      margin-bottom:12px;
      transition:0.2s;
    }
    .sidebar button:hover{background:#2563eb;}

    /* Main */
    .main{flex:1;padding:40px;}
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:30px;
    }
    .user{
      font-size:14px;
      color:#374151;
    }
    .logout{
      background:#ef4444;
      border:none;
      padding:8px 14px;
      border-radius:6px;
      color:white;
      cursor:pointer;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
      gap:20px;
    }

    .card{
      background:white;
      padding:25px;
      border-radius:12px;
      box-shadow:0 5px 25px rgba(0,0,0,0.05);
      transition:0.2s;
    }
    .card:hover{
      transform:translateY(-5px);
    }

    .card h3{margin-bottom:10px;color:#111827;}
    .card p{font-size:14px;color:#6b7280;margin-bottom:15px;}

    .result{
      font-weight:600;
      margin-bottom:10px;
      color:#2563eb;
      word-break:break-all;
    }

    .btn{
      padding:8px 12px;
      border:none;
      border-radius:6px;
      background:#2563eb;
      color:white;
      cursor:pointer;
      font-size:13px;
      margin-right:5px;
    }

  </style>
</head>
<body>

<div class="sidebar">
  <div>
    <h2>Reality Tools</h2>
    <button onclick="loadIP()">IP Checker</button>
    <button onclick="generateEmail()">Temp Mail</button>
  </div>
</div>

<div class="main">
  <div class="topbar">
    <div class="user" id="userEmail">Loading...</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="grid">

    <div class="card">
      <h3>üåê IP Address</h3>
      <p>Shows your public network identity.</p>
      <div class="result" id="ipResult">Not Loaded</div>
      <button class="btn" onclick="loadIP()">Refresh</button>
      <button class="btn" onclick="copyIP()">Copy</button>
    </div>

    <div class="card">
      <h3>üìß Temporary Email</h3>
      <p>Disposable email for testing purpose.</p>
      <div class="result" id="mailResult">Not Generated</div>
      <button class="btn" onclick="generateEmail()">Generate</button>
      <button class="btn" onclick="copyMail()">Copy</button>
    </div>

  </div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDJvYxri-fSlPVKjZrHfgoubSxRuoBOQ",
  authDomain: "testmode-df610.firebaseapp.com",
  projectId: "testmode-df610",
  appId: "1:753030117752:web:8c1bfe3a57a779a441308d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location="index.html";
  } else {
    document.getElementById("userEmail").innerText="Logged in as: "+user.email;
  }
});

function logout(){
  auth.signOut().then(()=>window.location="index.html");
}

async function loadIP(){
  let res=await fetch("https://api.ipify.org?format=json");
  let data=await res.json();
  document.getElementById("ipResult").innerText=data.ip;
}

}

function generateEmail(){
  let r=Math.floor(Math.random()*100000);
  mailResult.innerText="user"+r+"@1secmail.com";
}

function copyMail(){
  navigator.clipboard.writeText(mailResult.innerText);
}
</script>

</body>
</html>
