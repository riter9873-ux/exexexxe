<!DOCTYPE html>
<html>
<head>
<title>Hacker Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:black;
  font-family:monospace;
  color:#00ff00;
}
.box{
  border:1px solid #00ff00;
  padding:40px;
  width:300px;
  text-align:center;
}
h2{
  margin-bottom:20px;
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:black;
  border:1px solid #00ff00;
  color:#00ff00;
}
button{
  width:100%;
  padding:10px;
  margin-top:10px;
  background:#00ff00;
  color:black;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#00cc00;
}
</style>
</head>
<body>
<div class="box">
<h2>ACCESS PANEL</h2>
<input type="email" placeholder="EMAIL">
<input type="password" placeholder="PASSWORD">
<button>LOGIN</button>
<button>SIGN UP</button>
</div>
</body>
</html>
