<!DOCTYPE html>
<html>
<head>
<title>Split Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  display:flex;
  height:100vh;
  font-family:sans-serif;
}
.left{
  flex:1;
  background:linear-gradient(135deg,#ff416c,#ff4b2b);
}
.right{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#fff;
}
.box{
  width:300px;
  text-align:center;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ddd;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#ff416c;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#ff4b2b;
}
</style>
</head>
<body>
<div class="left"></div>
<div class="right">
  <div class="box">
    <h2>Login</h2>
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button>Login</button>
    <button>Sign Up</button>
  </div>
</div>
</body>
</html>
