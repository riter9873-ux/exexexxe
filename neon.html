<!DOCTYPE html>
<html>
<head>
<title>Dark Neon Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  font-family:Arial;
}
.box{
  background:#111;
  padding:40px;
  border-radius:15px;
  box-shadow:0 0 25px #00f2ff;
  text-align:center;
  width:300px;
}
h2{
  color:#00f2ff;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  background:#1a1a1a;
  border:1px solid #00f2ff;
  color:#fff;
  border-radius:8px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#00f2ff;
  color:#000;
  font-weight:bold;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}
button:hover{
  background:#00c6ff;
  box-shadow:0 0 15px #00f2ff;
}
</style>
</head>
<body>
<div class="box">
<h2>Login</h2>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
<button>Sign Up</button>
</div>
</body>
</html>
