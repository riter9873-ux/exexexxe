<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: white;
    }
    .box {
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>
</div>

<script>
  // ðŸ”¥ à¦¤à§‹à¦®à¦¾à¦° Firebase Config à¦à¦–à¦¾à¦¨à§‡ à¦¬à¦¸à¦¾à¦“
  const firebaseConfig = {
    apiKey: "AIzaSyBkDJvYxri-fSlPVKjZrHfgoubSxRuoBOQ",
    authDomain: "testmode-df610.firebaseapp.com",
    projectId: "testmode-df610",
    appId: "1:753030117752:web:8c1bfe3a57a779a441308d"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.createUserWithEmailAndPassword(email, password)
      .then(() => {
        alert("Sign Up Successful!");
        window.location.href = "index.html";
      })
      .catch(error => alert(error.message));
  }

  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(error => alert(error.message));
  }
</script>

</body>
</html>
