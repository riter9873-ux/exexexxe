<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#111b21;
}
.app{
  display:flex;
  height:100vh;
}
.sidebar{
  width:30%;
  background:#202c33;
  color:white;
  display:flex;
  flex-direction:column;
}
.sidebar h2{
  padding:15px;
  margin:0;
  background:#2a3942;
}
.users{
  flex:1;
  overflow:auto;
}
.user{
  padding:15px;
  border-bottom:1px solid #2a3942;
  cursor:pointer;
}
.user:hover{
  background:#2a3942;
}
.chat{
  width:70%;
  display:flex;
  flex-direction:column;
  background:#0b141a;
}
.chat-header{
  padding:15px;
  background:#202c33;
  color:white;
}
.messages{
  flex:1;
  padding:20px;
  overflow:auto;
}
.message{
  max-width:60%;
  padding:10px 14px;
  margin-bottom:10px;
  border-radius:8px;
  font-size:14px;
}
.me{
  background:#005c4b;
  color:white;
  margin-left:auto;
}
.other{
  background:#202c33;
  color:white;
}
.input-area{
  display:flex;
  padding:10px;
  background:#202c33;
}
.input-area input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  outline:none;
}
.input-area button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:50%;
  background:#00a884;
  color:white;
  cursor:pointer;
}
.hidden{display:none}
.auth{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#111b21;
}
.auth-box{
  background:#202c33;
  padding:30px;
  border-radius:10px;
  width:300px;
}
.auth-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.auth-box button{
  width:100%;
  padding:10px;
  background:#00a884;
  border:none;
  color:white;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="authSection" class="auth">
  <div class="auth-box">
    <h3 style="color:white;">Login / Signup</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="appSection" class="app hidden">

  <div class="sidebar">
    <h2>Chats</h2>
    <div class="users" id="usersList"></div>
  </div>

  <div class="chat">
    <div class="chat-header" id="chatHeader">Select a user</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="Type a message">
      <button onclick="sendMessage()">âž¤</button>
    </div>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB3lYDIr8ElAWk-jwnOWxubtVS-TeSSyOg",
  authDomain: "uyguy-ab047.firebaseapp.com",
  projectId: "uyguy-ab047",
  appId: "1:297739792713:web:72af3ba75fabcacb3caa98"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser=null;
let selectedUser=null;

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    authSection.classList.add("hidden");
    appSection.classList.remove("hidden");
    loadUsers();
  }else{
    authSection.classList.remove("hidden");
    appSection.classList.add("hidden");
  }
});

function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(userCred=>{
    db.collection("users").doc(userCred.user.uid).set({
      email:userCred.user.email
    });
  }).catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function loadUsers(){
  db.collection("users").onSnapshot(snapshot=>{
    usersList.innerHTML="";
    snapshot.forEach(doc=>{
      if(doc.id!==currentUser.uid){
        usersList.innerHTML+=`
          <div class="user" onclick="openChat('${doc.id}','${doc.data().email}')">
            ${doc.data().email}
          </div>
        `;
      }
    });
  });
}

function openChat(uid,email){
  selectedUser=uid;
  chatHeader.innerText=email;
  loadMessages();
}

function loadMessages(){
  db.collection("messages")
  .orderBy("timestamp")
  .onSnapshot(snapshot=>{
    messages.innerHTML="";
    snapshot.forEach(doc=>{
      let data=doc.data();
      if(
        (data.sender===currentUser.uid && data.receiver===selectedUser) ||
        (data.sender===selectedUser && data.receiver===currentUser.uid)
      ){
        let cls = data.sender===currentUser.uid ? "me" : "other";
        messages.innerHTML+=`<div class="message ${cls}">${data.text}</div>`;
      }
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

function sendMessage(){
  if(!msgInput.value || !selectedUser) return;
  db.collection("messages").add({
    sender:currentUser.uid,
    receiver:selectedUser,
    text:msgInput.value,
    timestamp:new Date()
  });
  msgInput.value="";
}
</script>

</body>
</html>
