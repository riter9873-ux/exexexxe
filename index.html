<!DOCTYPE html>
<html>
<head>
  <title>Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif;}
    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#f3f4f6;
    }
    .card{
      width:380px;
      background:white;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 40px rgba(0,0,0,0.08);
    }
    h2{margin-bottom:20px;color:#111827;}
    input{
      width:100%;
      padding:12px;
      margin-bottom:15px;
      border:1px solid #d1d5db;
      border-radius:8px;
      font-size:14px;
    }
    button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      background:#2563eb;
      color:white;
      font-weight:600;
      cursor:pointer;
      transition:0.2s;
      margin-bottom:10px;
    }
    button:hover{background:#1d4ed8;}
    .secondary{
      background:#e5e7eb;
      color:#111827;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Sign in to Dashboard</h2>
  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <button class="secondary" onclick="signup()">Create Account</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkDJvYxri-fSlPVKjZrHfgoubSxRuoBOQ",
  authDomain: "testmode-df610.firebaseapp.com",
  projectId: "testmode-df610",
  appId: "1:753030117752:web:8c1bfe3a57a779a441308d"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function signup(){
  auth.createUserWithEmailAndPassword(
    email.value,password.value
  ).then(()=>alert("Account Created"))
   .catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(
    email.value,password.value
  ).then(()=>window.location="home.html")
   .catch(e=>alert(e.message));
}
</script>

</body>
</html>
