<!DOCTYPE html>
<html>
<head>
  <title>Cyber Platform Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0f172a;font-family:Inter;color:white}
    .card{background:#1e293b;padding:40px;border-radius:12px;width:350px}
    input{width:100%;padding:10px;margin:10px 0;border:none;border-radius:6px}
    button{width:100%;padding:10px;margin-top:10px;border:none;border-radius:6px;background:#2563eb;color:white;cursor:pointer}
  </style>
</head>
<body>

<div class="card">
  <h2>Login / Signup</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</div>

<script src="firebase.js"></script>
<script>
function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(user=>{
    db.collection("users").doc(user.user.uid).set({
      email:user.user.email,
      createdAt:new Date()
    });
    window.location="dashboard.html";
  }).catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .then(()=>window.location="dashboard.html")
  .catch(e=>alert(e.message));
}
</script>

</body>
</html>
