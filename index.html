<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat App</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
}
.app{
  display:flex;
  height:100vh;
}
.sidebar{
  width:30%;
  background:#1e293b;
  color:white;
  display:flex;
  flex-direction:column;
}
.sidebar-header{
  padding:15px;
  font-weight:bold;
  background:#111827;
}
.user-list{
  flex:1;
  overflow:auto;
}
.user{
  padding:15px;
  border-bottom:1px solid #334155;
  cursor:pointer;
}
.user:hover{
  background:#334155;
}
.chat-area{
  width:70%;
  display:flex;
  flex-direction:column;
  background:#0b141a;
}
.chat-header{
  padding:15px;
  background:#1e293b;
  color:white;
}
.messages{
  flex:1;
  padding:20px;
  overflow:auto;
}
.message{
  max-width:60%;
  padding:10px 14px;
  margin-bottom:10px;
  border-radius:8px;
}
.me{
  background:#22c55e;
  color:black;
  margin-left:auto;
}
.other{
  background:#334155;
  color:white;
}
.input-area{
  display:flex;
  padding:10px;
  background:#1e293b;
}
.input-area input{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
}
.input-area button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#22c55e;
  cursor:pointer;
}
.hidden{display:none}
.auth{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#0f172a;
}
.auth-box{
  background:#1e293b;
  padding:30px;
  border-radius:10px;
  width:300px;
}
.auth-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.auth-box button{
  width:100%;
  padding:10px;
  background:#22c55e;
  border:none;
  cursor:pointer;
}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="authSection" class="auth">
  <div class="auth-box">
    <h3 style="color:white;">Login / Signup</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- APP -->
<div id="appSection" class="app hidden">

  <div class="sidebar">
    <div class="sidebar-header">Chats</div>
    <div class="user-list" id="userList"></div>
  </div>

  <div class="chat-area">
    <div class="chat-header" id="chatHeader">Select user</div>
    <div class="messages" id="messages"></div>
    <div class="input-area">
      <input id="messageInput" placeholder="Type a message">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB3lYDIr8ElAWk-jwnOWxubtVS-TeSSyOg",
  authDomain: "uyguy-ab047.firebaseapp.com",
  projectId: "uyguy-ab047",
  appId: "1:297739792713:web:72af3ba75fabcacb3caa98"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

let currentUser=null;
let selectedUser=null;

auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    authSection.classList.add("hidden");
    appSection.classList.remove("hidden");
    loadUsers();
  }
});

function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .then(cred=>{
    db.collection("users").doc(cred.user.uid).set({
      email:cred.user.email
    });
  }).catch(e=>alert(e.message));
}

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

function loadUsers(){
  db.collection("users").onSnapshot(snapshot=>{
    userList.innerHTML="";
    snapshot.forEach(doc=>{
      if(doc.id!==currentUser.uid){
        userList.innerHTML+=`
          <div class="user" onclick="openChat('${doc.id}','${doc.data().email}')">
            ${doc.data().email}
          </div>
        `;
      }
    });
  });
}

function openChat(uid,email){
  selectedUser=uid;
  chatHeader.innerText=email;
  loadMessages();
}

function getChatId(uid1,uid2){
  return uid1<uid2 ? uid1+"_"+uid2 : uid2+"_"+uid1;
}

function loadMessages(){
  const chatId=getChatId(currentUser.uid,selectedUser);
  db.collection("chats").doc(chatId).collection("messages")
  .orderBy("time")
  .onSnapshot(snapshot=>{
    messages.innerHTML="";
    snapshot.forEach(doc=>{
      let data=doc.data();
      let cls=data.sender===currentUser.uid?"me":"other";
      messages.innerHTML+=`<div class="message ${cls}">${data.text}</div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}

function sendMessage(){
  if(!messageInput.value || !selectedUser) return;
  const chatId=getChatId(currentUser.uid,selectedUser);
  db.collection("chats").doc(chatId).collection("messages").add({
    sender:currentUser.uid,
    text:messageInput.value,
    time:new Date()
  });
  messageInput.value="";
}
</script>

</body>
</html>
