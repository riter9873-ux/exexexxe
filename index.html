<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .container {
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(15px);
      padding: 40px;
      width: 320px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }

    h2 {
      color: #fff;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .input-box {
      position: relative;
      margin-bottom: 25px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 10px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      color: #fff;
      font-size: 14px;
    }

    .input-box label {
      position: absolute;
      left: 0;
      top: 12px;
      color: #ccc;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -10px;
      font-size: 12px;
      color: #00f2ff;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #00f2ff;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    .switch {
      margin-top: 20px;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
    }

    .switch span {
      color: #00f2ff;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>

  <div class="input-box">
    <input type="email" required>
    <label>Email</label>
  </div>

  <div class="input-box">
    <input type="password" required>
    <label>Password</label>
  </div>

  <button class="btn">Login</button>
  <button class="btn">Sign Up</button>

  <div class="switch">
    Don't have an account? <span>Sign Up</span>
  </div>
</div>

</body>
</html>
