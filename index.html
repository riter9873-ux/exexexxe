<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Messenger Style Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f0f2f5;
}

/* AUTH */
.auth{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.auth-box{
  background:white;
  padding:30px;
  border-radius:10px;
  width:300px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
.auth-box h2{color:#1877f2}
.auth-box input{
  width:100%;
  padding:10px;
  margin:10px 0;
}
.auth-box button{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  cursor:pointer;
  background:#1877f2;
  color:white;
  font-weight:bold;
}

/* CHAT */
.chat-app{
  display:flex;
  flex-direction:column;
  height:100vh;
}
.header{
  background:#1877f2;
  color:white;
  padding:15px;
  display:flex;
  justify-content:space-between;
}
.messages{
  flex:1;
  padding:15px;
  overflow:auto;
}
.message{
  margin-bottom:10px;
  max-width:70%;
  padding:8px 12px;
  border-radius:18px;
  font-size:14px;
}
.me{
  background:#1877f2;
  color:white;
  margin-left:auto;
}
.other{
  background:#e4e6eb;
  color:black;
}
.input-area{
  display:flex;
  padding:10px;
  background:white;
}
.input-area input{
  flex:1;
  padding:10px;
  border-radius:20px;
  border:1px solid #ccc;
}
.input-area button{
  margin-left:10px;
  padding:10px 15px;
  border:none;
  border-radius:20px;
  background:#1877f2;
  color:white;
  cursor:pointer;
}
.hidden{display:none}
</style>
</head>
<body>

<!-- AUTH -->
<div id="authSection" class="auth">
  <div class="auth-box">
    <h2>Messenger</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signup()">Signup</button>
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- CHAT -->
<div id="chatSection" class="chat-app hidden">
  <div class="header">
    <span>Messenger Chat</span>
    <button onclick="logout()" style="background:white;color:#1877f2;border:none;padding:5px 10px;border-radius:5px;cursor:pointer;">Logout</button>
  </div>
  <div id="messages" class="messages"></div>
  <div class="input-area">
    <input id="msgInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyB3lYDIr8ElAWk-jwnOWxubtVS-TeSSyOg",
  authDomain: "uyguy-ab047.firebaseapp.com",
  projectId: "uyguy-ab047",
  storageBucket: "uyguy-ab047.firebasestorage.app",
  messagingSenderId: "297739792713",
  appId: "1:297739792713:web:72af3ba75fabcacb3caa98"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();

let currentUser=null;

/* AUTH STATE */
auth.onAuthStateChanged(user=>{
  if(user){
    currentUser=user;
    authSection.classList.add("hidden");
    chatSection.classList.remove("hidden");
    loadMessages();
  } else {
    authSection.classList.remove("hidden");
    chatSection.classList.add("hidden");
  }
});

/* SIGNUP */
function signup(){
  auth.createUserWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>alert(e.message));
}

/* LOGOUT */
function logout(){
  auth.signOut();
}

/* SEND MESSAGE */
function sendMessage(){
  if(!msgInput.value) return;
  db.collection("globalMessages").add({
    text:msgInput.value,
    uid:currentUser.uid,
    time:new Date()
  });
  msgInput.value="";
}

/* LOAD MESSAGES */
function loadMessages(){
  db.collection("globalMessages")
  .orderBy("time")
  .onSnapshot(snapshot=>{
    messages.innerHTML="";
    snapshot.forEach(doc=>{
      let data=doc.data();
      let cls=data.uid===currentUser.uid?"me":"other";
      messages.innerHTML+=`<div class="message ${cls}">${data.text}</div>`;
    });
    messages.scrollTop=messages.scrollHeight;
  });
}
</script>

</body>
</html>
