<!DOCTYPE html>
<html>
<head>
<title>Corporate Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f4f6f9;
  font-family:sans-serif;
}
.box{
  background:#fff;
  padding:40px;
  width:320px;
  border-radius:10px;
  box-shadow:0 10px 30px rgba(0,0,0,0.1);
  text-align:center;
}
h2{
  margin-bottom:20px;
  color:#333;
}
input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:1px solid #ccc;
  border-radius:6px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  background:#007bff;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
</style>
</head>
<body>
<div class="box">
<h2>Login</h2>
<input type="email" placeholder="Email">
<input type="password" placeholder="Password">
<button>Login</button>
<button>Sign Up</button>
</div>
</body>
</html>
